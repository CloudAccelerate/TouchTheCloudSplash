<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Touch the Cloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://oracle.github.io/learning-library/workshops/common-content/fav.ico" /> 
    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v3.1.0/alta/oj-alta-min.css" type="text/css" />
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />
    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css" />
    <!-- RequireJS bootstrap file -->
    <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>

<body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <div id="pageContent" class="oj-web-applayout-page">
            <header role="banner" class="touch-the-cloud-banner oj-web-applayout-header" data-bind="ojModule: 'header'"></header>
            <div class="oj-web-applayout-max-width oj-web-applayout-content">
                <div data-bind="ojModule: dynamicConfig()"></div>
            </div>
            <footer class="oj-web-applayout-footer" role="contentinfo" data-bind="ojModule: 'footer'"></footer>
        </div>
    </div>
</body>

</html>
